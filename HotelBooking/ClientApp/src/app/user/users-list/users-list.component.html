<div class="card-body">
  <h2 class="text-center">List of users</h2>
  <br>

  <form #form="ngForm" autocomplete="on" (submit)="filterUsersByCountRes(form)">
    <label>Filter users by number of reservations:</label>
    <input name="count" [(ngModel)]="count">
    <br>
    <button type="submit">Filter</button>
    <br>
  </form>
  <br>
  <br>
  <button (click)="refreshList()">Refresh list of users</button>
  <br>
  <br>
  <table class="table table-hover">

    <thead class="thead-dark">
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Count of res.</th>
      </tr>
    </thead>


    <tr *ngFor="let u of users">

      <td>{{u.FirstName}}</td>
      <td>{{u.LastName}}</td>
      <td>{{u.Email}}</td>
      <td>{{u.Role}}</td>
      <td>{{u.CountReservations}}</td>

    </tr>

  </table>
</div>

  <br>
  <br>


  <div class="card-body">
    <h2 class="text-center">List of hotels with count of users</h2>

    <div class="container" style="padding-top:20px;">
      <div class="col-lg-12 table-responsive">
        <table class="table table-striped">

          <thead class="thead-dark">
            <tr>
              <th>Hotel name</th>
              <th>City</th>
              <th>Number of users</th>
            </tr>
          </thead>


          <tbody>
            <tr *ngFor="let h of hotelList | paginate: {id: 'listing_pagination',
                                                          itemsPerPage: 5,
                                                          currentPage: page,
                                                          totalItems: totalItems}">



              <td>{{h.HotelName}}</td>
              <td>{{h.City}}</td>
              <td>{{h.UserCount}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <div>
      <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
